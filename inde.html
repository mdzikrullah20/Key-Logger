<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Key Logger</h2>
        <p>JavaScript Keylogger Demo: Exploring Keyboard Event Handling</p>
        <div class="start-stop">
            <button class="start">Start Loggin keypresses</button>
            <button class="stop">Stop Loggin keypresses</button>
        </div>
        <div class="start-stop">
            <div class="caps"></div>
            <div class="keyup"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
